<!-- Profile -->
<div class="row">
	<div class="col m12 right-align profileView">
		<!-- Edit/Delete Dropdown Trigger -->
		<a class='dropdown-button btn-flat' href='javascript:void(0);' data-activates='demoDropdown' dropdown data-hover="true">
		  <i class="material-icons">menu</i>
		</a>

		<!-- Dropdown Structure -->
		<ul id='demoDropdown' class='dropdown-content'>
	    <li class='center-align'><a data-target='editChildModal' modal><i class="small material-icons">mode_edit</i></a></li>
	    <li><a data-target='deleteChildModal' modal><i class="small material-icons">delete</i></a></li>
		</ul>
	</div>
</div>

<div class="container profileContainer">
	<div class="row">
		<div class="col m12 center-align">
			<h2 class="specialFont">{{child.name}}</h2>
		</div>

	</div>
	<div class="row">
		<div class="col m12 center-align">
			<h2 class="specialFont">{{child.age}} year old {{child.gender}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col m12 center-align">
			<h2 class="specialFont">{{child.wtNumber}} {{child.wtUnit}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col m6 center-align">
			<h4>{{numTriggers}} Trigger Foods</h4>
		</div>
		<div class="col m6 center-align">
			<h4>{{numSafes}} Safe Foods</h4>
		</div>
	</div>

<!-- edit Child Modal -->
<div id="editChildModal" class="modal">
  <div class="modal-content">
    <h4>Edit Child</h4>
    <div class="row">
      <div input-field class="col s12">
        <input type="text" ng-model="child.name">
        <label>Name</label>
      </div>
    </div>
    <div class="row">
      <div input-field class="col s12">
        <input type="text" ng-model="child.age">
        <label>Age</label>
      </div>
    </div>
    <div class="row">
      <div input-field class="col s6">
        <input type="text" ng-model="child.wtNumber">
        <label>Weight</label>
      </div>
      <div input-field class="col s6">
		    <select class="" ng-model="child.wtUnit" material-select watch>
		      <option value="" disabled>Choose your option</option>
		      <option value="lbs">lbs</option>
		      <option value="kg">kg</option>
		    </select>
			</div>
    </div>
	  <div class="row">
		  <div input-field class="col s12">
		    <select class="" ng-model="child.gender" material-select watch>
		      <option value="" disabled>Choose your option</option>
		      <option value="boy">Boy</option>
		      <option value="girl">Girl</option>
		      <option value="">Other</option>
		      <option value="">Prefer Not to Answer</option>
		    </select>
		    <label>Gender</label>
			</div>
		</div>
  </div>
  <div class="modal-footer">
    <a href="#!/profile/{{child.id}}" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="editChild()">Edit Child</a>
  </div>
</div>


<!-- Delete Child Modal -->
<div id="deleteChildModal" class="modal">
  <div class="modal-content">
    <div class="row">
      <div input-field class="col s12">
        <p>Are you sure you want to delete {{child.name}}'s profile?</p>
      </div>
		</div>
  </div>
  <div class="modal-footer">
    <a href="#!/" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="deleteChild()">Delete {{child.name}}'s Profile</a>
  </div>
</div>
